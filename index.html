<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArrowWord vs AI</title>
    <!-- Librer√≠as externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos Propios -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <!-- HEADER -->
        <header class="flex justify-between items-center">
            <div class="flex flex-col items-center w-16" id="player-score-box">
                <span class="text-[10px] text-gray-500 font-bold uppercase">T√ö</span>
                <span class="text-2xl font-black text-blue-600 leading-none" id="score-player">0</span>
            </div>
            <div class="flex flex-col items-center">
                <div id="turn-indicator" class="px-3 py-1 rounded-full bg-blue-100 text-blue-800 text-xs font-bold mb-1">
                    Tu Turno
                </div>
                <div class="text-[10px] text-gray-400">Nivel: <span id="level-display" class="font-bold">F√°cil</span></div>
            </div>
            <div class="flex flex-col items-center w-16" id="ai-score-box">
                <span class="text-[10px] text-gray-500 font-bold uppercase">IA</span>
                <span class="text-2xl font-black text-red-500 leading-none" id="score-ai">0</span>
            </div>
        </header>

        <!-- MAIN BOARD -->
        <main>
            <div id="board" class="game-board rounded-md overflow-hidden">
                <!-- Grid JS -->
            </div>
            <div id="loading-msg" class="absolute inset-0 flex items-center justify-center bg-white/80 z-20 hidden">
                <span class="text-blue-600 font-bold animate-pulse">Generando tablero...</span>
            </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <div class="text-center text-gray-400 text-[10px] mb-1">Selecciona letra y toca casilla</div>
            <div id="rack" class="rack-container bg-gray-50 rounded-lg mb-2 shadow-inner border border-gray-100"></div>
            <div class="flex gap-2 h-10">
                <button id="btn-pass" class="flex-1 bg-gray-100 hover:bg-gray-200 active:bg-gray-300 text-gray-600 text-sm font-bold rounded-lg transition">Pasar</button>
                <button id="btn-shuffle" class="w-12 bg-gray-100 hover:bg-gray-200 active:bg-gray-300 text-gray-600 rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
            </div>
        </footer>
    </div>

    <!-- MODAL -->
    <div id="start-modal" class="modal-overlay fixed inset-0 flex items-center justify-center z-50 px-4">
        <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm text-center">
            <h1 class="text-xl font-black text-gray-800 mb-1">ArrowWord vs IA</h1>
            <p class="text-xs text-gray-500 mb-6">Completa palabras. ¬°Gana a la m√°quina!</p>
            <div class="space-y-2">
                <button class="btn-start w-full bg-green-50 text-green-700 hover:bg-green-100 font-bold py-3 rounded-xl border border-green-200 transition text-sm" data-diff="easy">üê£ F√°cil</button>
                <button class="btn-start w-full bg-yellow-50 text-yellow-700 hover:bg-yellow-100 font-bold py-3 rounded-xl border border-yellow-200 transition text-sm" data-diff="medium">ü§î Intermedio</button>
                <button class="btn-start w-full bg-red-50 text-red-700 hover:bg-red-100 font-bold py-3 rounded-xl border border-red-200 transition text-sm" data-diff="hard">ü§ñ Dif√≠cil</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
